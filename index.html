<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>

  <!-- CSS file info -->

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/solar/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://bootswatch.com/solar/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  

</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center jumbotron">
        <header>
        <h1>Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>try to guess the letter the computer has picked 
          <br>(any letter from a - z)</br></h3>
          <br>
          <h2>press any letter to start</h2>
        </div>
    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">wins: </p></li>
            <li class="list-group-item"><p id="losses">losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">remaining guesses: </p></li>
            <li class="list-group-item"><p id="soFar">your guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">
          <div class="container">
            <p>&copy; 2017 Megan M Jacobs</p>
          </div>
        </footer>
      </div>
    </div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
